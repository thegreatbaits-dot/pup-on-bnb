            modalImg.src = src;

        function closeModal(event) {
            if (event.target.classList.contains('modal') || event.target.classList.contains('close')) {
                document.getElementById('imageModal').style.display = 'none';
            }
        }

            if (event.key === 'Escape') {
                closeModal(event);
            }
        });
