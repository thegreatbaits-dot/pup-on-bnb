        'https://player.vimeo.com/video/1124687664?title=0&byline=0&portrait=0&badge=0&autopause=0&autoplay=1&muted=1&loop=1',
        'https://player.vimeo.com/video/1124687670?title=0&byline=0&portrait=0&badge=0&autopause=0&autoplay=1&muted=1&loop=1',
        'https://player.vimeo.com/video/1124687641?title=0&byline=0&portrait=0&badge=0&autopause=0&autoplay=1&muted=1&loop=1',
        'https://player.vimeo.com/video/1124687660?title=0&byline=0&portrait=0&badge=0&autopause=0&autoplay=1&muted=1&loop=1'
    ];
    let currentVideoIndex = 0;
    let currentPlayer = null;
    const vimeoIframe = document.getElementById('vimeoPlayer');
    const muteBtn = document.getElementById('muteBtn');

    function loadVideo(index) {
        const src = videoSources[index];
        vimeoIframe.src = src; // Update iframe src

        // Wait a bit for iframe to load, then initialize player
        setTimeout(() => {
            currentPlayer = new Vimeo.Player(vimeoIframe);
            initializePlayerEvents();
        }, 500);
    }

    function initializePlayerEvents() {
        if (currentPlayer) {
            // Set initial state: muted, autoplay (handled by params), loop (params)
            currentPlayer.setVolume(0); // Ensure muted
            muteBtn.textContent = 'Unmute'; // Initial muted

            currentPlayer.on('play', () => {
                // No action needed
            });
            currentPlayer.on('pause', () => {
                // No action needed
            });
            currentPlayer.on('ended', () => {
                // Loop handled by params, but fallback to next if needed
                nextVideo({ stopPropagation: () => {} });
            });
        }
    }

    function nextVideo(e) {
        if (e) e.stopPropagation();
        currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
        loadVideo(currentVideoIndex);
    }

    function previousVideo(e) {
        if (e) e.stopPropagation();
        currentVideoIndex = (currentVideoIndex - 1 + videoSources.length) % videoSources.length;
        loadVideo(currentVideoIndex);
    }

    function toggleMute(e) {
        if (e) e.stopPropagation();
        if (currentPlayer) {
            currentPlayer.getVolume().then(volume => {
                const newVolume = volume > 0 ? 0 : 1;
                currentPlayer.setVolume(newVolume);
                muteBtn.textContent = newVolume > 0 ? 'Mute' : 'Unmute';
            });
        }
    }

    // Initialize first video
    loadVideo(0);

    // Remove container click toggle (no pause/unpause on hover or click, video plays on its own)

</script></body>
